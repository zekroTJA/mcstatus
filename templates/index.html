<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/tailwind.css'>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>
<body>
    <div>
        {% for server in servers %}
            <h2> {{server.name}} </h2>
            <div hx-get="/server?host={{server.host}}{% match server.port %}{% when Some with (port) %}&port={{port}}{% when None %}{% endmatch %}" hx-swap="innerHTML" hx-trigger="load">
                Loading ...
            </div>
        {% endfor %}
    </div>
</body>
</html>
